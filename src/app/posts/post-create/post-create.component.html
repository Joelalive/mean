<mat-card>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (ngSubmit)="onSavePost(form)"  #form="ngForm" *ngIf="!isLoading">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput  name="title" [ngModel]="post?.title" #title="ngModel" required minlength="3" />
      <mat-error *ngIf="title.invalid">Enter valid title</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Content</mat-label>
      <textarea matInput name="content" [ngModel]="post?.content" #content="ngModel" required></textarea>
      <mat-error *ngIf="content.invalid">Enter valid content</mat-error>
    </mat-form-field>
  
     <button mat-raised-button [disabled]="form.invalid"  type="submit" color="accent">Submit</button>
  </form>

</mat-card>
