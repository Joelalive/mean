<mat-accordion multi="true" *ngIf="posts.length > 0; else noPosts">
<mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
        <button type="button" mat-button color="primary">Edit</button>
        <button type="button" mat-button color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #noPosts>
    <p class="info-text mat-body-2">No posts available!</p>
</ng-template>
